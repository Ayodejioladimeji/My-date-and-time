<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date and Time</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="animate.css">

</head>
<body>
    <div class="header">
        <div class="main">
            <div id="date"></div>
            <div class="design animated slideInRight infinite slower">TODAY</div>
            <div id="time"></div>
        </div>

        <span class="span1 animated pulse infinite faster"> &#x1F60D;</span>
        <span class="span2 animated fadeIn infinite slow""> &#x1F60D;</span>
        <span class="span3 animated bounce infinite slow""> &#x1F60D;</span>
        <span class="span4 animated fadeOut infinite slow""> &#x1F60D;</span>
        <span class="span5 animated pulse infinite fast""> &#x1F60D;</span>
    </div>



    <script>
    
    </script>
    <script src="style.js"></script>
</body>
</html>
